<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>IP Address Tracker</title>
        <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="loading" id="loading">Will open soon..loading...</div>
  <div class="error" id="error"></div>
  <header class="header">
  <h1>IP Address Tracker</h1>
  <div class="search-container">
    <input
      type="text"
      class="search-input"
      id="searchInput"
      placeholder="Search for any IP address or domain"
      aria-label="Search for IP address or domain"
      >
    <button class="search-button" id="searchButton" aria-label="Search">
      <img src="images/icon-arrow.svg" alt="Search">
    </button>
  </div>
  <div class="info-container" id="infoContainer">   
    <div class="info-item">
      <div class="info-label">IP Address</div>
      <div class="info-value" id="ipAddress"></div>
    </div>
    <div class="info-item">
      <div class="info-label">Location</div>
      <div class="info-value" id="location"></div>
    </div>
    <div class="info-item">
      <div class="info-label">Timezone</div>
      <div class="info-value" id="timezone">-</div>
       <!-- timezone---see how to offset  -->
    <!-- UTC add offset value dynamically using the API -->
    </div>
    <div class="info-item">
      <div class="info-label">ISP</div>
      <div class="info-value" id="isp">-</div>
    </div>
  </div>
  </header>

  <div id="map"></div>

<!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
 <!-- <!â€”to protect the API KEY-- > -->
    <script type="module" src="src/secrets.js"></script>
    <script type="module" src="src/script.js"></script>
</body>
</html>
